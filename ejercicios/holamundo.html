<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../acorn_interpreter.js"></script>

<body>
    <nav>
    <div class="nav-wrapper">
        <i class="material-icons left">code</i>
        <a href="#" class="brand-logo">Unipe Blockly</a>
      </div>
    </nav>
    <div class="container">
        <div id="titulo_ejercicio">
            <h4>Hola mundo</h4>
        </div>
    <div id="enunciado" class="col s12">
        <blockquote>
        Al aprender un nuevo lenguaje de programación usualmente empezamos por lo que llamamos “¡Hola Mundo!”.

        Es un programa que sólo imprime “¡Hola Mundo!” en la salida.

        ¡A programar!
    </blockquote>
    </div>
    <div class="card-panel row">
        <div class="col s12 m4 l3">
            <button id="execute" class="btn waves-effect waves-light" onclick="execute()">
                <i class="material-icons left">play_arrow</i>
                ejecutar
            </button>
            <button id="execute" class="btn waves-effect waves-red waves-ripple" onclick="execute()">
                <i class="material-icons left">folder_open</i>
                abrir
            </button>
            <a id="placeholder" class="hidden">..</a>
            <button id="execute" class="btn waves-effect waves-light" onclick="save()">
                <i class="material-icons left">save</i>
                guardar
            </button>
            Entrada
            <textarea id="input" style="height: 100px; width: 100%;"></textarea>
            Salida
            <textarea id="output" style="height: 100px; width: 100%;"></textarea>
        </div>
        <div class="col s12 m8 l9" style="display: flex; height: 480px;">
            <div id="blocklyDiv" class="col s10 m10 l10">
            </div>
            <div class="col s2 m2 l2"><textarea id="textarea" style="height: 100%;"></textarea></div>
        </div>
    </div>
</div>
    <xml id="toolbox" style="display: none">
        <category name="Primitivas">
            <block type="text_print"></block>
        </category>
        <category name="Mis procedimientos" custom="PROCEDURE">
        </category>
        <category name="Valores">
            <block type="text"></block>
        </category>
    </xml>
    <script src="../blockly_executer.js"></script>
